{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block extra_javascript %}
<script>
	$(document).ready(function() {
		$('#goto_create_group_button').click(function() {
			window.location.href='{% url group_creation %}';
		});
	});
</script>
{% endblock %}


{% block body %}

<h1>User Login</h1>
<br/>

<form class="well" method="post">{% csrf_token %}
	{{ log_form.as_p }}
	<div class="actions">
    	<button name="log_input" type="submit" class="btn btn-primary"
			>Login</button>
		<button id="goto_create_group_button" type="button" class="btn"
			>Create New User Group</button>
	</div>
</form>

{% endblock %}
