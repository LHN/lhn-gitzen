{% extends "base.html" %}

{% block title %}Activation Confirmation{% endblock %}

{% block extra_javascript %}
<script>
	$(document).ready(function() {
		$('#return_home_button').click(function() {
			window.location.href='{% url "super_home" %}';
		});
	});
</script>
{% endblock %}

{% block body %}
	<h2>Confirmation</h2>
	<p class="confirm_paragraph">
		The user {{ activated_username }} has been successfully activated.
	</p>
	<button id="return_home_button" type="button" class="btn"
		>Return to Home</button>
{% endblock %}
